<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ArcGISonline into a scene view</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
<script src="https://js.arcgis.com/4.21/"></script>
<script>
require ([  "esri/WebMap",
      "esri/views/SceneView",
      "dojo/domReady!"
],
 function(
    WebMap,
    SceneView)
{
 var mywebmap=new WebMap({
     portalItem:{
         id: "43a56ed7fd9b40619b5c3f2e9962572d"
        }
});
// 2. create a new SceneView
var myscene = new SceneView ({
    // 2. a set map  properties SceneView
        map: mywebmap,
        // 2. b set the container properties
        container: "viewDiv",
        camera:{// set up the camera
            position:{
                x: -120.5,
                y: 37,
                z: 450000},
            // 2. e set the camera tilit
            tilt: 60,

        }
    });
});
</script>
</head>
<body>
 
 <div id = "viewDiv"> </div>

</body>
</html>
